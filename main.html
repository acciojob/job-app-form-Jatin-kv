<!DOCTYPE html>

<html>

<head>
	<title>Job App Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
				<h1>
					Job App Form</h1>
				
					<label for="Name">Name* : </label>
					<input type="text" name="Name" id="name" placeholder="Enter Full Name" required>
					<br><br>
					<label for="Email">Email* : </label>
					<input type="email" name="Email" id="email" placeholder="Enter correct mail" required>
					<br><br>
					<label for="Gender">Gender :</label>
						<label for="Male">Male</label>
						<input type="radio" name="gender" value="Male" id="">
						<label for="Female">Female</label>
						<input type="radio" name="gender" value="Female" id="">
						<br><br>
						
						<label for="Laptop-Brands">Laptop Brand: </label>
									<select id="laptop" name="laptop">
									<!-- <option value="none">None</option> -->
									<option value="Apple">Apple</option>
									<option value="Asus">Asus</option>
									<option value="hp">HP</option>
								  </select>
						<br><br>
					<label for="portfolio">Portfolio link -</label>
					<input type="url" name="Portfolio" id="portfolio">
					<br><br>
					<label for="Age">Age* -</label>
					<input type="number" name="Age" placeholder="18+" id="age" required>
					<br><br>
					<label for="DOB">DOB* -</label>
					<input type="date" name="DOB" id="dob" placeholder="dd-mm-yyyy" required>
					<br><br>
					<label for="Password">Password* - </label>
					<input type="password" name="Password" id="password" placeholder="Enter your password" required>
					<br><br>
					<input type="submit" id="submit" value="Submit">
				</form>
</body>

</html>
